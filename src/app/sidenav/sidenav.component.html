<md-list class="sidenav-menu">
  <md-list-item *ngFor="let menu_item of menu; let i = index">
    <a class="sidenav-menu-item" md-button>
      <md-icon [color]="'primary'" class="menu-item-icon" [svgIcon]="menu_item.icon" alt="Contenta Logo" title="Contenta Logo"></md-icon>
      <span>{{menu_item.name}}</span>
    </a>
  </md-list-item>
</md-list>
