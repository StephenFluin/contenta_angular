<app-card [title]="recipe.data.attributes.title" [image]="image" [link]="['/recipe', recipe.data.id]"
  [linkText]="'More'">
  <div class="subtitle">
     <div><span> Difficulty : {{recipe.data.attributes.difficulty}}</span></div>
     <div><md-icon class="subtitle-icon" [color]="'primary'" [svgIcon]="'timer'"></md-icon><span> {{recipe.data.attributes.preparationTime}} min</span></div>
  </div>
</app-card>
