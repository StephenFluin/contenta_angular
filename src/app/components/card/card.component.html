<md-card class="card">
  <img *ngIf="image" md-card-image [src]="image">
  <md-card-content>
    <md-card-title class="card-title">
      <ng-content select=".title"></ng-content>
    </md-card-title>
    <md-card-subtitle>
      <ng-content select=".subtitle"></ng-content>
    </md-card-subtitle>
    <p class="card-description" *ngIf="description">{{description}}</p>
  </md-card-content>
  <md-card-actions class="actions">
    <a [color]="'primary'" md-button md-raised-button [routerLink]="link">{{linkText}}</a>
  </md-card-actions>
</md-card>
