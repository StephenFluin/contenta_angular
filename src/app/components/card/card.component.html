<md-card class="card">
  <img *ngIf="image" md-card-image [src]="image">
  <md-card-content>
    <md-card-title class="card-title" *ngIf="title"><a [routerLink]="link">{{title}}</a></md-card-title>
    <md-card-subtitle>
      <ng-content select=".subtitle"></ng-content>
    </md-card-subtitle>
    <p *ngIf="description">
      {{description}}
    </p>
  </md-card-content>
  <md-card-actions class="actions">
    <a [color]="'accent'" md-button md-raised-button [routerLink]="link">{{linkText}}</a>
  </md-card-actions>
</md-card>
