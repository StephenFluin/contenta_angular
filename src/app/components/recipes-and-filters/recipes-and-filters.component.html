<div class="recipes">
    <app-filters-cmp [filters]="filters|async" (filtersChange)="handleFiltersChange($event)"></app-filters-cmp>
    <app-recipes-cmp *ngIf="recipes|async; else spinloading" [recipes]="recipes|async"></app-recipes-cmp>
</div>
<ng-template #spinloading>
  <div class="loading_spinner">
    <md-spinner></md-spinner>
  </div>
</ng-template>
